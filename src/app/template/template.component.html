<form #formularioRegistro="ngForm" (ngSubmit)="onSubmit(formularioRegistro.value)">
  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text" class="form-control" name="nombre" ngModel>
  </div>
  <div class="form-group">
    <label for="">Apellidos</label>
    <input type="text" class="form-control" name="apellidos" ngModel>
  </div>
  <div class="form-group">
    <label for="">Edad</label>
    <input type="text" class="form-control" name="edad" ngModel>
  </div>
  <div class="form-group">
    <label for="">Direccion</label>
    <input type="text" class="form-control" name="direccion" ngModel>
  </div>
  <input type="submit" value="Enviar" class="btn btn-block btn-primary">
</form>
{{ formularioRegistro.value| json}}
